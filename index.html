<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Download Barcodes</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .controls button, .controls input[type="file"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .controls button:hover, .controls input[type="file"]:hover {
            background-color: #45a049;
        }
        .barcode-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 90%;
        }
        .barcode-wrapper {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .barcode {
            width: 80%;
            height: auto;
        }
        .barcode-number {
            margin-top: -5px;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gerador e Baixador de C贸digos de Barras</h1>
    </header>
    <div class="controls">
        <input type="file" id="file-input" accept=".txt" />
        <button id="generate-button">Gerar C贸digos de Barras</button>
        <button id="download-button">Baixar Todos os C贸digos de Barras</button>
        <button id="delete-button">Deletar</button>
    </div>
    <div id="barcode-container" class="barcode-container"></div>

    <script>
        document.getElementById("generate-button").addEventListener("click", function() {
            const fileInput = document.getElementById("file-input").files[0];
            if (!fileInput) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split(/\r?\n/).map(line => line.trim()).filter(line => line.length === 12);
                const container = document.getElementById("barcode-container");
                container.innerHTML = "";

                lines.forEach((line) => {
                    const wrapper = document.createElement("div");
                    wrapper.className = "barcode-wrapper";

                    const canvas = document.createElement("canvas");
                    canvas.className = "barcode";
                    canvas.setAttribute("data-number", line);
                    JsBarcode(canvas, line, {
                        format: "ITF",
                        displayValue: true,
                        fontSize: 15,
                        width: 3,
                        height: 100,
                        fontOptions: "bold",
                        textMargin: 5,
                        font: "Arial"
                    });

                    const number = document.createElement("div");
                    number.textContent = line;
                    number.className = "barcode-number";

                    wrapper.appendChild(canvas);
                    container.appendChild(wrapper);
                });
            };
            reader.readAsText(fileInput);
        });

        document.getElementById("download-button").addEventListener("click", function() {
            const barcodes = document.querySelectorAll(".barcode");
            if (barcodes.length > 0) {
                const zip = new JSZip();
                const folder = zip.folder("barcode-images");

                barcodes.forEach((canvas) => {
                    const barcodeNumber = canvas.getAttribute("data-number");
                    const pngFile = canvas.toDataURL("image/png").split(",")[1];
                    folder.file(`${barcodeNumber}.png`, pngFile, { base64: true });
                });

                zip.generateAsync({ type: "blob" }).then(function(content) {
                    saveAs(content, "barcodes.zip");
                });
            } else {
                alert("Nenhum c贸digo de barras gerado para download.");
            }
        });

        document.getElementById("delete-button").addEventListener("click", function() {
            document.getElementById("file-input").value = "";
            document.getElementById("barcode-container").innerHTML = "";
        });
    </script>
</body>
</html>
